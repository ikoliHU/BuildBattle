#
#         Build Battle Ranks
#       Configuration section
#

Ranks:
  # Should custom ranks be enabled?
  Enabled: true
  # Should ranks be formatted in global chat?
  Global-Chat: false
  List:
    Rookie:
      # Statistic to check for, if player has x wins and higher his messages in game will be formatted like that
      # Valid Statistic Types:
      # - WINS           - LOSES
      # - GAMES_PLAYED   - BLOCKS_PLACED
      # - BLOCKS_BROKEN  - PARTICLES_USED
      Statistic: WINS
      # Minimum amount of statistic needed to format user message into this one
      Amount-Needed: 0
      # Message formatting. Placeholders: %player% - player name, %message% - player message
      Format: "&fÚjonc &7%player%: %message%"
    Untrained:
      Statistic: WINS
      Amount-Needed: 5
      Format: "&8Képzetlen &7%player%: %message%"
    Amateur:
      Statistic: WINS
      Amount-Needed: 30
      Format: "&eAmatőr &7%player%: %message%"
    Apprentice:
      Statistic: WINS
      Amount-Needed: 60
      Format: "&aTanonc &7%player%: %message%"
    Experienced:
      Statistic: WINS
      Amount-Needed: 85
      Format: "&dTapasztalt &7%player%: %message%"
    Seasoned:
      Statistic: WINS
      Amount-Needed: 110
      Format: "&9Szezonális &7%player%: %message%"
    Trained:
      Statistic: WINS
      Amount-Needed: 130
      Format: "&2Képzett &7%player%: %message%"
    Skilled:
      Statistic: WINS
      Amount-Needed: 160
      Format: "&bSzakképzett &7%player%: %message%"
    Talented:
      Statistic: WINS
      Amount-Needed: 210
      Format: "&cTehetség &7%player%: %message%"
    Professional:
      Statistic: WINS
      Amount-Needed: 270
      Format: "&5Professzionális &7%player%: %message%"
    Expert:
      Statistic: WINS
      Amount-Needed: 360
      Format: "&1Szakértő &7%player%: %message%"
    Master:
      Statistic: WINS
      Amount-Needed: 460
      Format: "&4Mester &7%player%: %message%"